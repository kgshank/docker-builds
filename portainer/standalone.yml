version: '3.2'

services:
  portainer_agent:
    container_name: portainer_agent
    image: portainer/agent
    ports:
      - "9001:9001"
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      - type: bind
        source: /var/lib/docker/volumes
        target: /var/lib/docker/volumes
    restart: unless-stopped
    
